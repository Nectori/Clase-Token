<h1 class="main-container">Heroes <small>Marvel y Dc</small>

    <hr>
    <button (click)="showModal = true" type="button" class="btn btn-primary">Agregar HÃ©roe</button>

    <app-agregar *ngIf="showModal" (cerrar)="showModal = false"></app-agregar>

</h1>
<hr>
<div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">



    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{heroe.nombre}}</h5>
                    <p class="card-text">{{heroe.bio}}</p>
                    <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
                    <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

                    <button (click)="verHeroe(i)" type="button" class="btn btn-primary">Ver Heroe</button>

                    <br>

                </div>
            </div>

        </div>
    </div>
</div>
